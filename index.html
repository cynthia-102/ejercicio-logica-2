<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Temperatura</title>
</head>
<body>
    <h1>Convertidor de Temperatura</h1>
    <label for="celsius">Temperatura en Celsius:</label>
    <input type="text" id="celsius">
    <button onclick="convertirTemperatura()">Convertir</button>
    <div id="results"></div>

    <script>
        function convertirTemperatura() {
            let celsiusInput = document.getElementById("celsius").value;
            let celsius = parseFloat(celsiusInput);

            if (isNaN(celsius)) {
                alert("Por favor, ingresa un valor num√©rico.");
                return;
            }

            let fahrenheit = (celsius * 9/5) + 32;
            let kelvin = celsius + 273.15;

            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<p>Grados Fahrenheit: " + fahrenheit.toFixed(2) + "</p>";
            resultsDiv.innerHTML += "<p>Grados Kelvin: " + kelvin.toFixed(2) + "</p>";
        }
    </script>
</body>
</html>
